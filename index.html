    <title>Sunny OCR Booster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #FDFBF7;
        color: #1F2937;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile if not desired */
      }
      
      /* Mobile optimization: Base font scale for better reading */
      @media (max-width: 640px) {
        html {
          font-size: 14px;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB;
      }

      /* Animated backgrounds or soft transitions */
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Fix textarea focus outline on mobile safari */
      textarea {
        appearance: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Make sure buttons are easily clickable on touch screens */
      button, a {
        touch-action: manipulation;
      }
    </style>
